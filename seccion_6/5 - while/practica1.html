<body>
 
    <script>
        let vueltas = parseInt(prompt("Cuantas vueltas va a dar?"), 10);
        function testLoop(vueltas) {
            let contador = 0;
            
                
           
            while (contador < vueltas){
                 console.log("Vueltas dadas: " + (contador + 1));
            contador++;
        }

    }
           
        testLoop(vueltas);
    </script>
