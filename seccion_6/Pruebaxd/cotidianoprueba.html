<!DOCTYPE html>
<head>
    <title>Cotidiano boletin</title>
</head>
<h1>Nombre del Estudiante:</h1>
<h4>Dwayne Johnson</h4>
<h4>Notas:
    7
    4
    1
    6
    4
</h4>
<button onclick="CalcularPromedio()"><h3>Calcular promedio</h3></button>
<button onclick="NotaMasAlta()"><h3>Buscar la nota mas alta</h3></button>
<button onclick="Aplazados()"><h3>Consultar Aplasados</h3></button>
<div id="resultado1"></div>
<div id="resultado2"></div>
<div id="resultado3"></div>
<body>
    <script>
        let miArray = [7, 4, 1, 6, 4];

        function CalcularPromedio() {
            let suma = 0;
            for (let nota of miArray) {
                suma += nota; 
            }
            let promedio = suma / miArray.length; 
            document.getElementById("resultado1").innerHTML = "El promedio es: " + promedio;
        }

        function NotaMasAlta() {
            let notaMasAlta = miArray[0]; 
            for (let nota of miArray) {
                if (nota > notaMasAlta) {
                    notaMasAlta = nota; 
                }
            }
            document.getElementById("resultado2").innerHTML = "La nota m√°s alta es: " + notaMasAlta;
        }   

        function Aplazados() {
            let aplazados = [];
            for (let nota of miArray) {
                if (nota <= 4) {
                    aplazados.push(nota); 
                }
            }
            if (aplazados.length > 0) {
                document.getElementById("resultado3").innerHTML = "Notas aplazadas: " + aplazados.join(", ");
            } else {
                document.getElementById("resultado3").innerHTML = "No hay notas aplazadas.";
            }
        }
    </script>
    
</body>
</html>
