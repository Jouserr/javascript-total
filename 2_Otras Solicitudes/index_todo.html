<!DOCTYPE html>
<html lang="en">

<body>
    <script>

                async function crearPost(titulo, contenido) {
    try{
        let respuesta = await fetch('https://api.restful-api.dev/objects',{
            method: "POST",
            headers: {
                "Content-type": "application/json",
            },
            body: JSON.stringify({
                name: titulo,
                data: contenido,
            }),
        })
        if(!respuesta.ok) {
            throw new Error("Error en la solicitud:" +
                respuesta.statusText);
        }
        let data = await respuesta.json();
        console.log("Registro creado: ", data);
    }
    catch(error) {
        console.error("Algo salio mal al crear el registro: ", error)
    }
}

crearPost("mi titulo de ejemplo",
    {"contenido1":"Mi contenido1 de ejemplo",
        "contenido2":"Mi contenido22 de ejemplo"});


        let idsCreados = [];

        

                async function actualizarPost(id, nuevoTitulo, nuevoContenido) {
            try {
                let respuesta =
                await fetch('https://api.restful-api.dev/objects/${id}', {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: nuevoTitulo,
                        data: nuevoContenido,
                    }),
                });
                if (!respuesta.ok){
                    throw new Error("No se pudo actualizar:" +
                        respuesta.statusText);
                }
                let data = await respuesta.json();
                console.log("Registro actualizado:", data);

                idsCreados.push(data.id);
                console.log("Ids almacenados:", idsCreados);
            } catch (error) {
                console.error("Error al actualizar el registro:", error);
            }
        }

    </script>
    
</body>
</html>
