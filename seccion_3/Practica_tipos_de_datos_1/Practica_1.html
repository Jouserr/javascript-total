<!DOCTYPE html>

<head>
    <title>Tipos de datos 1</title>
</head>

<body>
    <button onclick="test()">Click aqui</button>
    <script>
        let num1 = "10";
        let num2 = "20";
        let num3 = "30";

        num3 = [num1, num2, [10, 20, 30]];

        function test() {
            alert("La suma de " + num1 + " y " + num2 + "es =" num3 );
        }
    </script>
</body>

</html>
