<!DOCTYPE html>
<head>Practica switch</head>
<body>
<pre>
Escribe la fruta
<input type="text" id="fruta">
 
<button onclick="evaluarParametro()">Enviar</button>
</pre>
 
<script>
function evaluarParametro(){
 
let elementoFruta = document.getElementById ("fruta");
let fruta = elementoFruta.value;
 
switch (fruta)
{
    case "Manzana":
    alert ("El precio de la manzana es de: $50 Colones")
    break;
 
    case "Naranja":
    alert ("El precio de la naranja es de : $25 Colones")
    break;
 
    case "Banana":
    alert ("El precio de la banana es de: 5 Colones")
    break;
}
 
}
</script>
</body>
