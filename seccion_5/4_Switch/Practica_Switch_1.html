<!DOCTYPE html>
<head>Practica switch</head>
<body>
<pre>
Escribe la fruta
<input type="text" id="fruta">
 
<button onclick="evaluarParametro()">Enviar</button>
</pre>
 
<script>
function evaluarParametro(){
 
let elementoFruta = document.getElementById ("fruta");
let fruta = elementoFruta.value;
 
switch (fruta)
{
    case "Manzana":
    alert ("El precio de la manzana es de: $15")
    break;
 
    case "Naranja":
    alert ("El precio de la naranja es de : $20")
    break;
 
    case "Banana":
    alert ("El precio de la banana es de: $25")
    break;
}
 
}
</script>
</body>
