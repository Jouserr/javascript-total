<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar Parámetro</title>
    <script>
        function evaluarParametro() {
            
            var parametro = document.getElementById("parametro").value;
 
       
            if (parametro == 1) {
                alert("Hola mundo");
            }
        }
    </script>
</head>
<body>
    <h1>Evaluar parámetro</h1>
    <input type="text" id="parametro" placeholder="Ingrese un valor">
    <button onclick="evaluarParametro()">Enviar</button>
</body>
</html>
