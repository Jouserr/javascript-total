<!DOCTYPE html>

<head>
    <title>Calculadora</title>
</head>

<body>
    <pre>

        <input type="number" id="numero 1">
        <input type="number" id="numero 2">

        <Button onclick="Suma()"><h1>+</h1></Button>     
        <Button onclick="Resta()"><h1>-</h1></Button>     
        <Button onclick="Multiplicacion()"><h1>X</h1></Button>
        <Button onclick="Division()"><h1>/</h1></Button>
        <Button onclick="Raiz()"><h1>√</h1></Button>
        <Button onclick="Potencia()"><h1>x²</h1></Button>
        <Button onclick="Random()"><h1>Random</h1></Button> 
        <Button onclick="Absoluto()"><h1>Absoluto</h1></Button>

        <h1>Resultado</h1>

        <input type="number" id="Resultado">
        <Button onclick="Round()"><h1>redondear</h1></Button>
        <Button onclick="Floor()"><h1>Floor</h1></Button>
        <Button onclick="Ceil()"><h1>Ceil</h1></Button>

    </pre>
</body>
