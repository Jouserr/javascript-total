<!DOCTYPE html>

<title>Math</title>

<body>
    <script>
        function potenciar(base, exponente) {
            return Math.pow(base, exponente)
        }
        console.log(potenciar(2, 3))

        function calcularCircunferencia(diametro) {
            return Math.PI * diametro;
        }
        console.log(calcularCircunferencia(10))
    </script>
</body>
